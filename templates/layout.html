<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}Attenborough Financial Planning{% endblock %}</title>
</head>
<body>
    
    <div class="container-fluid">
        <header class="mb-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('home') }}">Attenborough Financial Planning</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('enquiry') }}">Enquiry</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section>
            {% block content %}{% endblock %}
        </section>

        <footer class="mt-4">
            <p>&copy; 2024 Attenborough Financial Planning</p>
            <address>
                123 Financial Street, Cityville, Country<br>
                Phone: +1 (555) 123-4567
            </address>
        </footer>
    </div>

    <!-- Bootstrap JS (optional, only needed if you want to use Bootstrap JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
